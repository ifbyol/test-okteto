deploy:
  remote: true
  commands:
    - name: Cue
      command: cue version
    - name: PWD
      command: pwd
    - name: Ssh list identities
      command: ssh-add -L
    - name: Clone private repository
      command: git clone git@github.com:ifbyol/test-up-statefulset.git
    - name: Sleep 2 minutes
      command: sleep 120

destroy:
  - name: print something
    command: echo "hi! this is a test"
  - name: ls
    command: ls -la
  - name: sleep
  - command: sleep 30
